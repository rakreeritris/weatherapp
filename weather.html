<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudelio</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="nav">
        <img src="./images/download.png" alt="LOGO" id="img">
        <h1 id="heading">CLOUDELIO</h1>
    </div>
    <div  id="background">
        <h2 id="back-head">Your Most Trusted Weather App</h2>
        <div id="search-bar">
            <input type="text" id="input" placeholder="Enter your city name">
            <button type="submit" id="button">SEARCH</button>
        </div>
        <h2 style="text-align: center">WEATHER REPORT</h2>
        <h3 style="text-align: center">Headline:<span id="message"></span></h3>
        <h3 style="text-align: center">Location:<span id="location"></span></h3>
    </div>
    <div id="grid-container">    
    </div>
    <footer  id="footer">Developer:Ritik Gupta</footer>
</body>
<script src="./weather.js"></script>
</html>
